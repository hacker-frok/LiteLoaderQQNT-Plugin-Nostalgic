<style>
    .nostalgic input[type="range"],
    .nostalgic input[type="range"]:focus {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
        outline: 0;
        background-color: transparent;
        width: 300px;
        border: none !important;
    }

    .nostalgic input[type="range"]::-webkit-slider-runnable-track {
        height: 4px;
        background: #eee;
    }

    .nostalgic input[type="range" i]::-webkit-slider-container {
        height: 20px;
        overflow: hidden;
    }

    .nostalgic input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #3643f4;
        border: 1px solid transparent;
        margin-top: -8px;
        border-image: linear-gradient(#378bf8, #1166e6) 0 fill / 8 20 8 0 / 0px 0px 0 2000px;
    }

    .nostalgic-preview {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-content: center;
        align-items: center;
        width: 100%;
    }

    .nostalgic-color {
        display: flex;
        align-items: center;
    }

    .nostalgic-preview img {
        border-radius: 6px;
        width: 455px;
    }
    .nostalgic-disabled{
        pointer-events: none;
        filter: opacity(0.5);
    }
</style>

<setting-section data-title="Header面板" class="nostalgic">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <div>
                    <setting-text>启用Header面板染色</setting-text>
                    <setting-text data-type="secondary">是否启用Header面板颜色</setting-text>
                </div>
                <setting-switch id="useOldTheme"></setting-switch>
            </setting-item>
            <setting-divider data-orientation="horizontal"></setting-divider>
            <div class="nostalgic-header-config-ext">
            <setting-item data-direction="row">
                <setting-text>Header面板背景颜色</setting-text>
                <div class="nostalgic-color">
                    左：<input type="color" value="#ff0000" id="themeColor2"
                    class="q-button q-button--small q-button--secondary  pick-color2" />
                    右：<input type="color" value="#ff0000" id="themeColor"
                    class="q-button q-button--small q-button--secondary  pick-color" />
                </div>

            </setting-item>
            <setting-divider data-orientation="horizontal"></setting-divider>
            <setting-item data-direction="row">
                <setting-text>Header面板文字颜色</setting-text>
                <input type="color" value="#ffffff" id="themeColor3"
                        class="q-button q-button--small q-button--secondary  pick-color-text" />
                   

            </setting-item>
            <setting-divider data-orientation="horizontal"></setting-divider>
            <setting-item data-direction="row" id="mst-settings-background-opacity">
                <setting-text>Header面板文字颜色透明度</setting-text>
                <input type="range" value="1" min="0" max="100" step="1"
                    class="q-button q-button--small q-button--secondary pick-opacity" />
            </setting-item>
            </div>



        </setting-list>
    </setting-panel>
</setting-section>
<setting-section data-title="界面变动" class="nostalgic">
    <setting-panel>
        <setting-list data-direction="column">


            <setting-item data-direction="row">
                <div>
                    <setting-text>强制小面板窗口模式</setting-text>
                    <setting-text data-type="secondary">每次启动时调整为小面板窗口</setting-text>
                </div>
                <setting-switch id="useOldThemeWin"></setting-switch>
            </setting-item>
            <setting-divider data-orientation="horizontal"></setting-divider>


            <setting-item data-direction="row">
                <div>
                    <setting-text>隐藏右上角的折叠按钮</setting-text>
                    <setting-text data-type="secondary">小面板窗口模式时隐藏折叠按钮</setting-text>
                </div>
                <setting-switch id="hideSwitchBtn"></setting-switch>
            </setting-item>
            <setting-divider data-orientation="horizontal"></setting-divider>



            <setting-item data-direction="row">
                <div>
                    <setting-text>旧版列表样式</setting-text>
                    <setting-text data-type="secondary">仿旧版本QQ列表样式、置顶样式</setting-text>
                </div>
                <setting-switch id="useOldThemeMegList"></setting-switch>
            </setting-item>

            <setting-item data-direction="row" class="nostalgic-disabled">
                <div>
                    <setting-text>工具菜单放到底部</setting-text>
                    <setting-text  style="color: red!important;font-size: 12px;">提示: 点击左上角的QQ小图标可以显示/隐藏菜单</setting-text>
                </div>
                <setting-switch id="useOldThemeMenu" is-active></setting-switch>
            </setting-item>
        </setting-list>
    </setting-panel>
</setting-section>
<setting-section data-title="其它" class="nostalgic">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <div>
                    <setting-text>调试模式</setting-text>
                    <setting-text data-type="secondary">开发时使用，实时生效</setting-text>
                </div>
                <setting-switch id="isDebug"></setting-switch>
            </setting-item>

        </setting-list>
    </setting-panel>
</setting-section>
<setting-section data-title="备注" class="nostalgic">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <div>
                    <setting-text>在新版本QQ中，默认小面板模式下是可以贴边自动吸附隐藏的。</setting-text>
                    <setting-text>当前是初步版本，可能体验不够完美，欢迎提issue</setting-text>
                </div>

            </setting-item>

        </setting-list>
    </setting-panel>
</setting-section>

<setting-section data-title="效果预览" class="nostalgic">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <div class="nostalgic-preview">
                    <img
                        src="https://github.com/hacker-frok/LiteLoaderQQNT-Plugin-Nostalgic/assets/157203458/ff54396a-5cdd-434c-a0d9-b4374a2beff2">
                   
                </div>

            </setting-item>

        </setting-list>
    </setting-panel>
</setting-section>
